<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Call Logs Tool â€“ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ðŸ”¥ FIREBASE CONFIG (REPLACE WITH YOURS)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "XXXX",
      appId: "XXXX"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.login = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // âœ… SAVE LOGIN EVENT TO FIRESTORE
        await addDoc(collection(db, "logs"), {
          agent: email,
          role: email.includes("admin") ? "admin" : "agent",
          tool: "Login",
          created: serverTimestamp()
        });

        alert("Login successful!");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert(error.message);
        console.error(error);
      }
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .header-img {
      width: 100%;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #6c4cff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <!-- ðŸ–¼ HEADER IMAGE -->
    <img src="header.png" class="header-img" alt="Supply Logic" />

    <h2>Login</h2>
    <input id="email" type="email" placeholder="name@supplylogic.com" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>

    <p style="margin-top:10px;font-size:12px;color:#666">
      Agents: <b>SL@123</b><br/>
      Admin: <b>SLadmin@123</b>
    </p>
  </div>
</body>
</html>
