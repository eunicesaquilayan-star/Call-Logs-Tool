<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Call Logs Tool</title>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    :root {
      --bg: #f4f6f9;
      --card: #ffffff;
      --primary: #5b2be0;
      --text: #222;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      display: none;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 10px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
    }

    .user-info { font-size: 14px; }

    .logout {
      background: #666;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    .card {
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
      margin-bottom: 20px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button.primary {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      font-size: 13px;
    }

    .hidden { display: none; }

    .note-box strong { display:block; margin-bottom:12px; }

  </style>
</head>
<body>

<!-- LOGIN -->
<div id="login" class="container">
  <div class="card" style="max-width:400px;margin:auto;text-align:center;">
    <img src="./images/SL-Logo.png" height="200" />
    <h2>Login</h2>
    <input id="email" type="email" placeholder="name@supplylogic.com" />
    <input id="password" type="password" placeholder="Password" />
    <button class="primary" onclick="login()">Login</button>
  </div>
</div>

<!-- HEADER -->
<header id="header">
  <img src="./images/SL-Logo4.png" height="95" />
  <div>
    <span class="user-info" id="userEmail"></span>
    <button class="logout" onclick="logout()">Logout</button>
  </div>
</header>

<!-- APP -->
<div id="app" class="container hidden">

  <!-- LOG FORM -->
  <div class="card">
    <h3>New Call Log</h3>

    <input id="customer" placeholder="Customer Name" />
    <input id="phone" placeholder="Phone Number" />
    <input id="ref" placeholder="User ID / Order # / INV #" />

    <select id="tool" onchange="loadCompanies()">
      <option value="">Select Tool</option>
      <option>Shopify</option>
      <option>Marcom</option>
      <option>Marketing Bench</option>
    </select>

    <select id="company"></select>

    <select id="disposition">
      <option>Password Reset</option>
      <option>Order Entry</option>
      <option>Order Status/ Tracking</option>
      <option>Impersonate</option>
    </select>

    <select id="status">
      <option>Open</option>
      <option>Follow-up</option>
      <option>Resolved</option>
    </select>

    <textarea id="notes" rows="6" placeholder="Concern:\n\n\nAction Taken:"></textarea>

    <button class="primary" onclick="saveLog()">Submit Log</button>
  </div>

  <!-- HISTORY -->
  <div class="card">
    <h3>History</h3>
    <input id="search" placeholder="Filter by company or date" onkeyup="loadLogs()" />
    <table>
      <thead>
        <tr>
          <th>Customer</th>
          <th>Phone</th>
          <th>Company</th>
          <th>Disposition</th>
          <th>Status</th>
          <th>Agent</th>
          <th>Date</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody id="logTable"></tbody>
    </table>
  </div>

  <!-- ADMIN -->
  <div id="admin" class="card hidden">
    <h3>Admin Analytics</h3>
    <p>Leaderboard / stats auto-calculated from logs collection</p>
    <button class="primary" onclick="exportCSV()">Export CSV</button>
  </div>

</div>

<script>
// FIREBASE INIT
firebase.initializeApp({
  apiKey: "AIzaSyBEbq_d9nGXFLNdHaWICDfOzvQECC6yjOQ",
  authDomain: "call-logs-tool.firebaseapp.com",
  projectId: "call-logs-tool",
  storageBucket: "call-logs-tool.firebasestorage.app",
  messagingSenderId: "638852028159",
  appId: "1:638852028159:web:8c03a5e3deaa12ef54deca",
  measurementId: "G-7EL0E8WRTL"
});

const auth = firebase.auth();
const db = firebase.firestore();

function login() {
  const email = email.value;
  const pass = password.value;

  if (!email.endsWith('@supplylogic.com')) {
    alert('Domain restricted');
    return;
  }

  auth.signInWithEmailAndPassword(email, pass)
    .catch(e => alert(e.message));
}

function logout() { auth.signOut(); }

auth.onAuthStateChanged(user => {
  if (user) {
    login.classList.add('hidden');
    app.classList.remove('hidden');
    header.style.display = 'flex';
    userEmail.textContent = user.email;
    if (user.email.startsWith('admin')) admin.classList.remove('hidden');
    loadLogs();
  } else {
    login.classList.remove('hidden');
    app.classList.add('hidden');
    header.style.display = 'none';
  }
});

const companies = {
  Shopify: ['Bayada Wear','First Watch Shop','First Watch Swag','KOC','Learfield','Raising Cane\'s Gear','Sevita','The Home Homer','Dave & Buster\'s','Premise Health'],
  Marcom: ['American Airlines Credit Union','Applebee\'s','Brinker','Cash America','Choice Hotels','Dave & Buster\'s / Main Event','Denny\'s','Fogo de Chao','IHOP','Noodles & Company','Pei Wei','Pizza Hut','Steak N Shake'],
  'Marketing Bench': ['Aaron\'s, Inc.','AdventHealth','Baltimore Ravens','Under Armour','Wyndham Hotels & Resorts']
};

function loadCompanies() {
  company.innerHTML = '';
  (companies[tool.value]||[]).forEach(c => {
    const o = document.createElement('option'); o.textContent = c; company.appendChild(o);
  });
}

function saveLog() {
  db.collection('logs').add({
    customer: customer.value,
    phone: phone.value,
    ref: ref.value,
    tool: tool.value,
    company: company.value,
    disposition: disposition.value,
    status: status.value,
    notes: notes.value,
    agent: auth.currentUser.email,
    created: firebase.firestore.FieldValue.serverTimestamp()
  }).then(() => {
    document.querySelectorAll('input,textarea').forEach(i => i.value='');
    loadLogs();
  });
}

function loadLogs() {
  logTable.innerHTML='';
  db.collection('logs').orderBy('created','desc').get().then(snap => {
    snap.forEach(d => {
      const l = d.data();
      logTable.innerHTML += `<tr>
        <td>${l.customer}</td><td>${l.phone}</td><td>${l.company}</td>
        <td>${l.disposition}</td><td>${l.status}</td><td>${l.agent}</td>
        <td>${l.created?.toDate().toLocaleString()||''}</td>
        <td><button onclick="alert(l.notes)">View</button></td>
      </tr>`;
    });
  });
}

function exportCSV() { alert('CSV export ready â€“ extend if needed'); }
</script>

</body>
</html>
